<ion-header>

  <ion-navbar>
    <ion-title>Items List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only  (click)="goToAddItemPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding  *ngFor="let item of itemsRef$ | async">
      <ion-item>
        <h2>{{item.itemName}}</h2>
        <p>{{item.itemDescription}}</p>
        <ion-badge item-end>{{item.itemNumber}}</ion-badge>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button icon-only color="primary" (click)="editShoppingItem(item)">
          <ion-icon name="md-create" item-end></ion-icon>
        </button>
        <button ion-button icon-only color="primary" (click)="deleteShoppingItem(item)">
          <ion-icon name="trash" item-end></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
